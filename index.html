<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do Task App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Script&family=Zhi+Mang+Xing&display=swap');
    </style>
</head>
<body>
    
    <div class="container">
        <h1>To-Do Task</h1>
        <div class="input">
            <input type="text" id="task" placeholder="Add Task">
            <i class="fa-solid fa-plus fa-2xl" style="cursor: pointer; color: #1A4650;" id="add"></i>
        </div> 
        
        <div id="taskList"></div>

    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5488bd9795.js" crossorigin="anonymous"></script>
</body>
</html>
